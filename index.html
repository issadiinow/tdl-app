<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <img src="assets/Screenshot_From_2025-06-01_07-36-21-removebg-preview.png" alt="Todo Logo" class="logo-image">
            </div>
            <button class="create-new-btn" id="createNewBtn">CREATE NEW</button>
        </header>

        <!-- Todo Lists Grid -->
        <div class="todo-grid" id="todoGrid">
            <!-- Todo cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Modal for creating new todo list -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>CREATE NEW TDL</h2>
                <button class="close-btn" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <label for="personName">NAME...</label>
                <input type="text" id="personName" placeholder="Enter your name...">
                <label for="todoListTitle">TDL TITLE...</label>
                <input type="text" id="todoListTitle" placeholder="Enter TDL title...">
                <div class="modal-actions">
                    <button class="cancel-btn" id="cancelBtn">CANCEL</button>
                    <button class="save-btn" id="saveBtn">SAVE TO DO LIST</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for managing tasks -->
    <div class="modal-overlay" id="taskModalOverlay">
        <div class="task-modal">
            <div class="task-modal-header">
                <h2 id="taskModalTitle">TASK NAME</h2>
                <button class="close-btn" id="closeTaskModal">×</button>
            </div>
            <div class="task-modal-body">
                <div class="task-input-section">
                    <input type="text" id="newTaskInput" placeholder="Enter task...">
                    <button class="add-task-btn" id="addTaskBtn">ADD NEW TASK</button>
                </div>
                <div class="task-list" id="taskList">
                    <!-- Tasks will be dynamically generated here -->
                </div>
                <div class="task-modal-actions">
                    <button class="cancel-btn" id="cancelTaskBtn">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModalOverlay">
        <div class="confirm-modal">
            <div class="confirm-modal-body">
                <p id="confirmMessage">Are you sure?</p>
                <div class="confirm-actions">
                    <button class="confirm-cancel-btn" id="confirmCancelBtn">×</button>
                    <button class="confirm-ok-btn" id="confirmOkBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
<script src="index.js"></script>
</html>
